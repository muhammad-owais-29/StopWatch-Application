<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
    <div id="clock">
        <h1>Stop Watch</h1>
        </div>
        <div class="row">
        <div class = "time">
        <div class="column"> <h1 id ="min">0</h1> </div>
        <div class="column"> <h1 id ="sec">0</h1></div>
        <div class="column">  <h1 id ="msec">0</h1>
        </div>
    </div>
        </div>

        
        <div class="Btn">
             <button id="b1" onclick = "start(); ">Start</button> 
              <button id="b2" onclick = "stop()">Pause</button> 
              <button id="b3" onclick = "reset()">Reset</button> 
        
        
        </div>
       
</body>
<script src = "Stop Watch.js"></script>
</html>
